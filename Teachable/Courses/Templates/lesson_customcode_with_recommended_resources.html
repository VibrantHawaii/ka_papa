<script type="text/javascript">
function openFirstTab(evt, tabName, tabClass) {
    openTab(evt, tabName);
    var firstTab = document.getElementsByClassName(tabClass);
    firstTab[0].className += " active";
}

function openTab(evt, tabName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

function openDropdown(evt, dropdownId) {
  if (dropdownId == 'communityDiscussion') {
    var targetDropdown = document.getElementsByClassName("comments");
    targetDropdown[0].style.display = "block";
  }
  if (dropdownId == 'recommendedResources') {
    var targetDropdown = document.getElementsByClassName("recommendedResourcesContent");
    targetDropdown[0].style.display = "block";
  }
}


</script>

<!-- Tab links -->
<div class="tab">
  <button class="tablinks overview" onclick="openTab(event, 'overview')">Overview</button>
  <button class="tablinks transcript" onclick="openTab(event, 'transcript')">Transcript</button>
  <button class="tablinks audio" onclick="openTab(event, 'audio')">Audio</button>
</div>

<!-- Tab content -->

      <span class="nav-text">Download Transcript</span>
    </a>
